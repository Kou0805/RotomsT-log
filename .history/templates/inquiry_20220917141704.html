<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <h1>問い合わせフォーム (サンプル)</h1>
    </div>

    <form>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">お名前 <span class="badge bg-danger">必須</span></label>
        <div class="col-sm-9">

          <div class="row">
            <label class="col-form-label col-sm-1">姓</label>
            <div class="col-sm">
              <input type="text"
                     name="family-name"
                     autocomplete="family-name"
                     class="form-control"
                     placeholder="田中"
                     required/>
            </div>
            <label class="col-form-label col-sm-1">名</label>
            <div class="col-sm">
              <input type="text"
                     name="given-name"
                     autocomplete="given-name"
                     class="form-control"
                     placeholder="太郎"
                     required/>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <label class="col-sm-3 col-form-label">電話番号 <span class="badge bg-danger">必須</span></label>
        <div class="col-sm-9">
          <p>
            <input type="tel" name="tel" autocomplete="tel" class="form-control" placeholder="090-0000-0000" required/>
          </p>
        </div>
      </div>


      <div class="row">
        <label class="col-sm-3 col-form-label">メールアドレス <span class="badge bg-danger">必須</span></label>
        <div class="col-sm-9">
          <p>
            <input type="email" name="email" autocomplete="email" class="form-control" placeholder="yourname@icloud.com"
                   required/>
          </p>
        </div>
      </div>

      <div class="row">
        <label class="col-sm-3 col-form-label">内容 <span class="badge bg-danger">必須</span></label>
        <div class="col-sm-9">
            <textarea name="example" cols="50" rows="10" wrap="soft" class="form-control" placeholder="問い合わせ内容"></textarea>
        </div>
      </div>


      <div class="text-center my-5">
        <button type="submit" class="btn btn-primary">送信する</button>
      </div>

    </form>
  </div>
</body>
</html>
