{% extends "layout-3.html" %}

{% block title %}
T-log post
{% endblock %}

{% block content %}
<main class="post-wrapper">
    <section class="banner">
        <div class="post-banner-wrapper">
            <p>＼あなたの<br class="spOnly">思い出が誰かの思い出に／
            <h1>
                <figure>
                    <picture>
                        <!-- <source media="(max-width:749px)" srcset="static/img/logo_sp.png" /> -->
                        <img src="static/img/logo.png" alt="T-log Logo" class="post-logo">
                    </picture>
                </figure>
            </h1>
            <p>最高の旅行体験を、あなたに。</p>
        </div>
    </section>
    <section class="planning">
        <div class="column">
            <div class="flexbox">
                <div class="schedule-container">
                    <div class="trip-route">
                        <div class="start-point">
                            <ul><span></span></ul>
                        </div>
                        <!-- 場所の名前 -->
                        <ol class="list place-ol">
                            <form action="" method="POST">
                                {% for place_info in place_info_li %}
                                        <!-- 縦線 -->
                                        <div class="plan-gray-line" style="background-color:#dedede; width:2px; height:30px;"></div>
                                            <details class="plan-content-site-details" open>
                                                <summary class="plan-content-site-details-summary">
                                                    <li class="list-item one" name="list-item-0" id="plan-place-num">
                                                        <div class="accordiong-placename-icon-container">
                                                            <span>
                                                                {{ place_info["place_name"] }}
                                                            </span>
                                                            <span class="accordion-icon"></span>
                                                        </div>
                                                    </li>
                                                </summary>
                                                <ul class="plan-place-details">
                                                    <li>
                                                        <div class="post-plan-details-price float-start mt-1">
                                                            <label for="exampleFormControlTextarea1">レビュー</label>
                                                        </div>
                                                        <select class="form-control plan-place-details-star-input text-warning" id="exampleFormControlSelect1" name="place-details-rating">
                                                            <option value="rate-6">★★★★★★</option>
                                                            <option value="rate-5">★★★★★</option>
                                                            <option value="rate-4">★★★★</option>
                                                            <option value="rate-3">★★★</option>
                                                            <option value="rate-2">★★</option>
                                                    </li>
                                                    <li class="post-plan-place-details-rate">
                                                        <div class="form-group">
                                                            <div class="post-plan-details-price float-start mt-1">
                                                                <label for="exampleFormControlSelect1 text-secondary me-5">価格</label>
                                                            </div>
                                                            <select class="form-control" id="exampleFormControlSelect1" name="place-details-price">
                                                                <option>100円〜1000円</option>
                                                                <option>1000円〜2000円</option>
                                                                <option>2000円〜3000円</option>
                                                                <option>3000円〜5000円</option>
                                                                <option>5000円〜10000円</option>
                                                                <option>10000円〜20000円</option>
                                                            </select>
                                                        </div>
                                                    </li>
                                                    <li>
                                                        <div class="post-plan-details-price float-start mt-1">
                                                            <label for="exampleFormControlTextarea1">予約サイトのURL</label>
                                                        </div>
                                                        <input class="form-control" type="text" placeholder="" name="booking-url">
                                                    </li>

                                                    <li class="plan-place-details-comment">
                                                        <div class="form-group">
                                                            <div class="post-plan-details-price float-start mt-1">
                                                                <label for="exampleFormControlTextarea1">コメント</label>
                                                            </div>
                                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="place-details-description"></textarea>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </details>
                                    
                                {% endfor %}
                                <div class="plan-gray-line" style="background-color:#dedede; width:2px; height:30px;"></div>
                                <button type="button" class="btn btn-primary btn-lg btn-block mt-5 post-form-button" id="plan-details-post-button">投稿する</button>
                            </form>
                        </ol>
                        <div class="end-point">
                            <ul><span></span></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script type="text/javascript" src="../static/javascripts/addplan.js"></script>
<script type="text/javascript" src="../static/javascripts/post.js"></script>
<script src="../static/javascripts/plandetails.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzPnXBdTHVD7TPyVKGuaGjnwZjh2Jyif0&libraries=places&callback=initMap"></script>
{% endblock %}
