<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-log index</title>
    <!-- bootstrap(css)-->

                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mr-1 navbar-collapseEdit" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item item">
                            <a class="nav-link active text-white" aria-current="page" href="#">TOP</a>
                        </li>
                        <li class="nav-item item">
                            <a class="nav-link text-white" href="#">SEARCH</a>
                        </li>
                        <li class="nav-item item">
                            <a class="nav-link text-white" href="#">FAQ</a>
                        </li>
                        <li class="nav-item item">

                        <li class="nav-item item">

                        </li>

                            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                DROPDOWN
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- end header -->

    <!-- main -->
    <main role="main" class="d-flex flex-column align-items-center mainContents">
        <div class="headline">
            <h1 class="catch-copy text-white">Vlog × Travel</h1>
            <p class="catch-phrase text-white fs-4">最高の旅行体験を、あなたに。</p>
            <p class="text-white p-4">ここに検索BOXを表示</p>
        </div>
    </main>
    <!-- end main -->

    <!-- showPlan -->
    <section class="showPlan">
        <div class="popularPlan">
            <h2>人気の旅行プラン</h2>
            <ul>
                <li class="plan">旅行プラン1</li>
                <li class="plan">旅行プラン2</li>
                <li class="plan">旅行プラン3</li>
                <li class="plan">旅行プラン4</li>

        </div>

    <!-- showPlan -->

    <footer>
        <div class="copyright">
           <p>T-log © Holdings Inc. All Rights Reserved.</p>
        </div>
