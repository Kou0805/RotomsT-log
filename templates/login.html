{% extends "layout-3.html" %}

{% block title %}
T-log login
{% endblock %}

{% block content %}

{% if error_message %}
<div class="py-3 error-container">
    <p>{{ error_message }}</p>
</div>
{% endif %}
    <!-- form -->
    <main class="form-wrapper mt-5">
        <form method="POST" class="mx-auto user-form">
            <h1 class="text-center heading">ログイン</h1>
            <div class="line-container">
                <hr class="text-center heading-line">
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="example@xxxxx.com">
            </div>
            <div class="mb-5">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary post-btn">ログイン</button>
            </div>
        </form>
    </main>

{% endblock %}
